<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- font-awesome -->
    <link rel="stylesheet" href="./fontawesome-free-5.10.2-web/css/all.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <title>Banda Homes</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-center">
      <span class="nav-icon">
        <i class="fas fa-bars"></i>
      </span>
      <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
        </ul>
      <!-- <img src="./images/logo.svg" alt="store logo"> -->
      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fas fa-cart-plus"></i>
        </span>
        <div class="cart-items">0</div>
      </div>
    </div>
  </nav>
  <!-- end of navbar -->
  <!-- hero section -->
  <header class="hero">
    <div class="banner">
        <h1 class="banner-title">our spacious rooms</h1>
        <button class="banner-btn">buy now</button>
    </div>
  </header>
  <!-- end of hero section -->

  <!-- products -->
  <section class="products">
    <div class="section-title">
      <h2>our products</h2>
      <p>at affordable prices</p>
    </div>
    <div class="products-center">
    </div>
  </section>
  <!-- end of products -->

  <!-- cart -->
  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <i class="fas fa-window-close"></i>
      </span>
      <h2>your cart</h2>
      <div class="cart-content">
      </div>
      <div class="cart-footer">
        <h3>your total : $ <span class="cart-total">0
        </span></h3>
        <button class="clear-cart banner-btn">clear cart</button>
      </div>

        <!-- end of cart-item -->
      </div>
      <div class="cart-footer">
        <h3>your total : $ <span class="cart-total">0
        </span></h3>
        <button class="clear-cart banner-btn">clear cart</button>
      </div>

    </div>
  </div>
  <!-- end of cart -->
  <!-- social icons -->
  <footer id="social-icons">
        <h1>Connect: </h1>
        <li><i class="fab fa-facebook"></i>Facebook</li>
        <li><i class="fab fa-instagram"></i>Instagram</li>
        <li><i class="fab fa-linkedin"></i>LinkedIn</li>
        <li><i class="fab fa-twitter"></i>Twitter</li>
        <p>Designed by @enockkurt
    </div>
  </div>
  <!-- end of cart -->
  <script src="app.js"></script>  
</body>
</html>
